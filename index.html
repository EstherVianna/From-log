<body>
    <div class="container">
        <h1>Login</h1>

                <input type="email" name="email" placeholder="contato@email.com">

            </div>

            <div class="botao-entrar">
                <form action="">
                    <input type="submit" value="Entrar">
                </form>
            </div>
            <div class="icones">
                <a href="#">
                    <img src="linkedin.png" >
                </a>
                <a href="#">
                    <img src="facebook.png">
                </a>
                <a href="#">
                    <img src="gmail.png" alt="">
                </a>
            </div>
        </div>
    </div>
    

</body>
</html>
